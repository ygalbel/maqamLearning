<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maqam Notes Player</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 16px; border-bottom: 1px solid #ddd; display:flex; gap:12px; align-items:center; }
    header a { text-decoration: none; }
    main { padding: 16px; max-width: 980px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; background: #fff; }
    .card:hover { border-color: #bbb; }
    .muted { color: #666; font-size: 0.95rem; }
    .row { display:flex; gap:12px; flex-wrap: wrap; align-items: center; }
    .controls { display:flex; gap:10px; flex-wrap: wrap; align-items: center; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; background:#fafafa; cursor:pointer; }
    button:disabled { opacity: 0.5; cursor:not-allowed; }
    input[type="range"] { width: 220px; }
    .notes { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 10px; margin-top: 12px; }
    .noteItem { border: 1px solid #eee; border-radius: 10px; padding: 10px; display:flex; justify-content:space-between; gap:10px; align-items:center; }
    .noteLeft { display:flex; gap:10px; align-items:center; }
    .pill { font-size: 0.85rem; padding: 2px 8px; border-radius: 999px; background:#f3f3f3; border:1px solid #e6e6e6; }
    .danger { border-color:#f2c2c2; background:#fff6f6; }
    .small { font-size: 0.9rem; }
    .spacer { flex: 1; }
  </style>
</head>
<body>
  <header>
    <a href="#/"><strong>Maqam Notes Player</strong></a>
    <span class="muted">Pick a maqam → choose notes → play with tempo/repeat</span>
    <span class="spacer"></span>
    <span class="muted small" id="audioStatus">Audio: not started</span>
  </header>

  <main id="app"></main>

  <script src="app.js"></script>
</body>
</html>
