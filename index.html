<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maqam Notes Player</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7823BS2G20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag("js", new Date());
    gtag("config", "G-7823BS2G20");
  </script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Gloock&family=Tajawal:wght@400;600&display=swap");

    :root {
      --ink: #2f2013;
      --muted: #6a5544;
      --parchment: #fbf2e5;
      --sand: #efe0cd;
      --wood: #c38c58;
      --wood-dark: #8b5a2b;
      --gold: #d3a55b;
      --gold-strong: #b77a2a;
      --card: #fff8ee;
      --line: #e6d0b6;
      --accent: #b3582a;
      --accent-soft: #f3d6b4;
    }

    body {
      font-family: "Amiri", "Noto Naskh Arabic", "Georgia", serif;
      margin: 0;
      padding: 0;
      color: var(--ink);
      background: var(--parchment);
    }

    header {
      padding: 16px;
      border-bottom: 1px solid var(--line);
      display:flex;
      gap:12px;
      align-items:center;
      background: linear-gradient(90deg, rgba(255, 248, 238, 0.95), rgba(244, 227, 206, 0.9));
      position: sticky;
      top: 0;
      z-index: 5;
    }

    header a { text-decoration: none; color: inherit; }
    a.card { text-decoration: none; }
    .titleGroup { display:flex; align-items:baseline; gap:8px; flex-wrap:wrap; }
    .compactHeader .headerTagline { display: none; }
    .compactHeader #headerMaqam { font-size: 1.05rem; font-weight: 700; }
    .langSwitch { display:flex; gap:6px; align-items:center; }
    .langSwitch a {
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--muted);
      text-decoration: none;
    }
    .langSwitch a.active { color: var(--ink); border-color: var(--gold); background: var(--accent-soft); }
    .siteFooter {
      position: sticky;
      bottom: 0;
      width: 100%;
      padding: 8px 12px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      background: rgba(251, 242, 229, 0.96);
      border-top: 1px solid var(--line);
      backdrop-filter: blur(6px);
      z-index: 4;
    }
    .siteFooter a { color: var(--accent); text-decoration: none; }

    html[dir="rtl"] body { direction: rtl; }
    html[dir="rtl"] .row { flex-direction: row-reverse; }
    html[dir="rtl"] .titleGroup { flex-direction: row-reverse; }
    html[dir="rtl"] .langSwitch { flex-direction: row-reverse; }
    html[dir="rtl"] .card,
    html[dir="rtl"] .notePad { text-align: right; }
    header strong {
      font-family: "Gloock", "Amiri", serif;
      letter-spacing: 0.4px;
    }

    main { padding: 16px; max-width: 980px; margin: 0 auto; }

    a { color: var(--accent); }
    a:hover { color: var(--gold-strong); }
    code { background: #f7e6d1; padding: 2px 6px; border-radius: 6px; }

    h2 {
      font-family: "Gloock", "Amiri", serif;
      letter-spacing: 0.6px;
    }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .card {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: var(--card);
      box-shadow: 0 10px 20px rgba(83, 49, 15, 0.08);
    }
    .card:hover { border-color: var(--gold); }
    .muted { color: var(--muted); font-size: 0.95rem; }
    .row { display:flex; gap:12px; flex-wrap: wrap; align-items: center; }
    .controls {
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      align-items: center;
      padding: 12px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255, 248, 238, 0.95), rgba(244, 226, 203, 0.85));
    }
    button {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--wood);
      background: linear-gradient(180deg, #f7e1c8, #e7bf8b);
      color: var(--ink);
      cursor: pointer;
      font-family: "Tajawal", "Amiri", serif;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(98, 60, 18, 0.18);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    }
    .miniControls { flex-wrap: nowrap; gap: 10px; }
    .miniGroup { flex-wrap: nowrap; gap: 6px; }
    .miniBtn {
      padding: 4px 8px;
      min-width: 32px;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1;
    }
    .miniToggle {
      padding: 0;
      border-radius: 999px;
      font-size: 0.65rem;
      min-width: 14px;
      width: 14px;
      height: 14px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
    }
    .controlsHeader { flex-wrap: nowrap; gap: 10px; }
    select {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid var(--wood);
      background: #fff4e3;
      color: var(--ink);
      font-family: "Tajawal", "Amiri", serif;
      font-weight: 600;
    }
    button:hover { box-shadow: 0 8px 16px rgba(98, 60, 18, 0.22); }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; }

    input[type="range"] { width: 220px; accent-color: var(--gold-strong); }
    input[type="search"] {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid var(--wood);
      background: #fff4e3;
      color: var(--ink);
      font-family: "Tajawal", "Amiri", serif;
      min-width: 200px;
    }

    .notes { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 10px; margin-top: 12px; }
    .noteItem { display:flex; }
    .notePad {
      width: 100%;
      text-align: left;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #fff4e3, #f6e1c6);
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }
    .notePad .noteTitle { font-size: 1rem; }
    .notePad .noteMeta { font-size: 0.9rem; color: var(--muted); }
    .notePad.selected {
      background: linear-gradient(180deg, #fff0da, #f0cda0);
      border-color: var(--gold);
      box-shadow: 0 0 0 4px rgba(211, 165, 91, 0.35);
    }
    .notePad.active { box-shadow: 0 0 0 3px rgba(179, 88, 42, 0.45) inset; border-color: var(--accent); }
    .pill {
      font-size: 0.85rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      border: 1px solid var(--gold);
      color: var(--wood-dark);
    }
    .danger { border-color:#f2c2c2; background:#fff6f6; }
    .small { font-size: 0.9rem; }
    .spacer { flex: 1; }
    .mobileBar { display: none; }

    @media (max-width: 720px) {
      header { flex-wrap: wrap; gap: 8px; }
      header .spacer { display: none; }
      main { padding: 12px; }
      .controls { flex-direction: column; align-items: stretch; }
      .controls button { width: 100%; padding: 12px 14px; font-size: 1rem; }
      .controls input[type="range"] { width: 100%; }

      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }

      .notes { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
      .noteItem { flex-direction: column; align-items: stretch; }
      .notePad { padding: 14px; font-size: 1.02rem; }

      .mobileBar {
        display: flex;
        position: sticky;
        bottom: 0;
        left: 0;
        right: 0;
        gap: 10px;
        padding: 10px;
        margin: 12px -12px -12px;
        background: rgba(251, 242, 229, 0.96);
        border-top: 1px solid var(--line);
        backdrop-filter: blur(6px);
        z-index: 10;
      }
      .mobileBar button { flex: 1; padding: 12px 14px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header id="siteHeader">
    <div class="titleGroup">
      <a href="#/" id="headerTitle"><strong>Maqam Notes Player</strong></a>
      <span class="muted small" id="headerMaqam"></span>
    </div>
    <span class="muted headerTagline" id="headerTagline">Pick a maqam → choose notes → play with tempo/repeat</span>
    <div class="langSwitch" id="langSwitch">
      <a href="#/" data-lang="en">EN</a>
      <a href="#/he" data-lang="he">HE</a>
      <a href="#/ar" data-lang="ar">AR</a>
    </div>
    <span class="spacer"></span>
    <span class="muted small" id="audioStatus">Audio: not started</span>
  </header>

  <main id="app"></main>
  <footer class="siteFooter">
    <span>Created by Ygal Bellaiche · <a href="mailto:ygalbel@gmail.com">ygalbel@gmail.com</a></span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
